<!-- src/app/register/register.component.html -->
<h2>Register</h2>
<form (ngSubmit)="register()">
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="registrationData.name" name="name" required>
  
  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="registrationData.email" name="email" required>
  
  <label for="password">Password:</label>
  <input type="password" id="password" [(ngModel)]="registrationData.password" name="password" required>
  
  <label for="roles">Roles:</label>
  <input type="text" id="roles" [(ngModel)]="registrationData.roles" name="roles" required>
  
  <button type="submit">Register</button>
</form>
